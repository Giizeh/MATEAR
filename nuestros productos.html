<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MateAr Tienda de Mates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            background: #c2beb1;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 300px;
            padding: 15px;
            box-shadow: 0 2px 5px #111;
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product-name {
            font-size: 1.2em;
            margin: 10px 0;
            color: #5f5e4a;
        }
        .product-description {
            font-size: 0.9em;
            color: #847d62;
            margin-bottom: 10px;
        }
        .product-price {
            font-size: 1.1em;
            color: #28a745;
            margin-bottom: 15px;
        }
        .buy-button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
        }
        .buy-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; margin-top: 20px;">Nuestros Productos</h1>
    <div class="container">
        <!-- Producto 1 -->
        <div class="product-card">
            <img src="./assets/img/611-2b216c32b4d8879c3f16788168085734-1024-1024.webp" alt="Producto 1">
            <h2 class="product-name">Mate Con Guarda</h2>
            <p class="product-description">Mate de cuero sintético con guarda realizada en alpaca</p>
            <p class="product-price">$25000.00</p>
            <a href="#" class="buy-button">Comprar</a>
        </div>
        <!-- Producto 2 -->
        <div class="product-card">
            <img src="./assets/img/0069041f1bfc0be93f148e378f405d2e.jpg" alt="producto 2">
            <h2 class="product-name">Mate de Cuero Vacuno</h2>
            <p class="product-description">Cuero legítimo, disponible en varios colores</p>
            <p class="product-price">$15000.00</p>
            <a href="#" class="buy-button">Comprar</a>
        </div>
        <!-- Producto 3 -->
        <div class="product-card">
            <img src="./assets/img/_rsf22051-890b4399850282abec16325186039032-640-0.jpg" alt="Producto 3">
            <h2 class="product-name">Mate Pampa</h2>
            <p class="product-description">Mate de cuero sintetico, disponible en varios colores</p>
            <p class="product-price">$9500.00</p>
            <a href="#" class="buy-button">Comprar</a>
        </div>
    </div>
</body>
</html>
